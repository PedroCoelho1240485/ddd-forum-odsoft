plugins {
  id "com.github.node-gradle.node" version "7.0.0" // Versão estável do plugin
}

node {
  version = '12.22.12'
  npmVersion = '8.0.0'
  download = true
}


task buildApp(type: NpmTask) {
  description = 'Executa o build da aplicação usando npm run build'
  dependsOn 'npmInstall'  // Task já criada automaticamente pelo plugin
  args = ['run', 'build']
}
